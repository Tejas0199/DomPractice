<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container p-5 border col-sm-6 col-md-5 mt-5 border-primary rounded ">
        <form action="">
            <div>
                <h6 class="text-center h2 text-primary">Login here</h6>
                <div class="col-8 my-3 mx-auto">
                    <input type="text" class="form-control" placeholder="Enter Username"/>
                </div>
                <div class="col-8 d-flex my-3 mx-auto">
                    <input id="password" type="password" class="form-control " placeholder="Enter Password"/>
                    <button id="toggleBtn" class="btn" type="button"><i id="icon" class="fa fa-eye"></i></button>
                </div>
            </div>
        </form>
    </div>
    <script>
        const password = document.getElementById('password');
        const icon = document.getElementById('icon');
        document.getElementById('toggleBtn').addEventListener('click',() => {
            if(password.getAttribute("type") === "password") {
                password.setAttribute("type","text");
                icon.classList.replace('fa-eye','fa-eye-slash')
            
            } else {
                password.setAttribute("type","password");
                icon.classList.replace('fa-eye-slash','fa-eye')
            }
            // icon.classList.toggle('fa-eye');
            // icon.classList.toggle('fa-eye-slash')
        })
    </script>
</body>
</html>
