<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        h1 {
            padding: 30px 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin: 30px 0;

        }
        .btn-container>button {
            padding: 10px 20px;
            background: none;
            border-radius: 5px;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .btn-container>button:focus {
            background-color: rgba(128, 128, 128, 0.265);
        }
    </style>
</head>
<body>
    <h1 id="brand">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum quaerat, distinctio dicta praesentium ipsum vero aperiam molestiae at impedit amet suscipit eius doloribus debitis. Obcaecati inventore placeat dolore amet officia.</p>
    </h1>
    <div class="btn-container">
        <button>Insert Text</button>
        <button>Change Color</button>
        <button>Change Background Color</button>
    </div>
    <script>
        const brand = document.getElementById('brand'); 
        const btns = document.getElementsByTagName('button');
        btns[0].addEventListener('click', () => {
            brand.innerHTML = "<span>Hello </span><span>world</span>"
        })
        btns[1].addEventListener('click',() => {
            brand.style.color = "red";
        })
        btns[2].addEventListener('click',() => {
            brand.style.backgroundColor = "cyan"
        })
    </script>
</body>
</html>
